<!--TABLA DE JUGADORES EN EQUIPO-->

<div class="container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef style="padding: 7px" mat-sort-header> Dorsal. </th>
        <td mat-cell *matCellDef="let element" style="padding: 7px"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nombreJugador">
        <th mat-header-cell *matHeaderCellDef style="padding: 7px" mat-sort-header> Nombre Jugador </th>
        <td mat-cell *matCellDef="let element" style="padding: 7px"> {{element.nombreJugador}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="numGoles">
        <th mat-header-cell *matHeaderCellDef style="padding: 7px" mat-sort-header> Numero Goles </th>
        <td mat-cell *matCellDef="let element" style="padding: 7px"> {{element.numGoles}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef style="padding: 7px" mat-sort-header> Edad </th>
        <td mat-cell *matCellDef="let element" style="padding: 7px"> {{element.edad}} </td>
      </ng-container>

      <ng-container matColumnDef="salario">
        <th mat-header-cell *matHeaderCellDef style="padding: 7px" mat-sort-header> Salario </th>
        <td mat-cell *matCellDef="let element" style="padding: 7px"> {{element.salario}} </td>
      </ng-container>

      <ng-container matColumnDef="posicion">
        <th mat-header-cell *matHeaderCellDef style="padding: 7px" mat-sort-header> Posicion </th>
        <td mat-cell *matCellDef="let element" style="padding: 7px"> {{element.posicion}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[3, 5, 10]"
                   >
    </mat-paginator>
  </div>
</div>
