<!--TABLA DE JUGADORES EN EQUIPO-->
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Dorsal</th>
      <th scope="col">Nombre</th>
      <th scope="col">Edad</th>
      <th scope="col">Numero Goles</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let jugador of jugadores" ng-repeat="jugador in jugadores | filter:filtro as resultado">
      <th scope="row">{{jugador.id}}</th>
      <td>{{jugador.author.firstName}} {{jugador.author.lastName}}</td>
      <td>{{jugador.edad}}</td>
      <td>{{jugador.numGoles}}</td>
    </tr>
  </tbody>
</table>
